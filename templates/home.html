{% extends "base.html" %}

{% block content %}
    {% for book in books %}
    <a href="/{{book.slug}}">
        <h2>{{ book.title }}</h2>
        <p>{{ book.authors }}</p>
        <p>{{ book.year }}</p>
        {%if book.has_cover %}
            <img width='100' loading="lazy" src="/{{book.slug}}/cover" />
        {% endif %}
    </a>
    {% endfor %}
{% endblock %}
